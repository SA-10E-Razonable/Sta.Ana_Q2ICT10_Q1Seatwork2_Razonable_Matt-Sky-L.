<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rhythm GWA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
    :root {
        --gold-glow: #ffcc00;
        --violet-mid: #5e17eb;
        --main-bg: #270042;
    }
    body {
        background: var(--main-bg);
        color: #fefefe;
        font-family: 'Poppins', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        margin: 0;
        padding: 80px 20px 40px;
    }
    h1 {
        text-align: center;
        font-weight: 900;
        color: var(--gold-glow);
        text-shadow: 0 0 15px rgba(94,23,235,0.35);
        font-size: 2.5rem;
        margin-bottom: 10px;
    }
    .subtitle {
        text-align: center;
        font-size: 1.3rem;
        margin-bottom: 40px;
        color: #c6aefc;
    }
    .input-group-text {
        background-color: var(--violet-mid);
        border: none;
        color: #fff;
    }
    .form-control {
        background: #f8f8f8;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
    }
    .grades-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        width: 90%;
        max-width: 900px;
        margin: auto;
    }
    .input-group {
        width: 100%;
    }
    button {
        border-radius: 12px;
        font-weight: bold;
        transition: 0.3s;
        font-size: 1.1rem;
    }
    .btn-play {
        background-color: var(--gold-glow);
        color: #2c003e;
        width: 90%;
        max-width: 900px;
        padding: 14px;
        margin-top: 30px;
    }
    .btn-play:hover {
        background-color: #ffdd44;
        transform: scale(1.03);
    }
    .btn-stop {
        background-color: var(--violet-mid);
        color: white;
        width: 90%;
        max-width: 900px;
        padding: 12px;
        margin-top: 15px;
    }
    .btn-stop:hover {
        background-color: #7a3fff;
    }
    #equalizer {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        gap: 6px;
        height: 35px;
        margin-top: 25px;
    }
    .bar {
        width: 8px;
        background-color: var(--gold-glow);
        animation: bounce 1s infinite ease-in-out;
    }
    @keyframes bounce {
        0%, 100% { height: 12px; }
        50% { height: 35px; }
    }
    #student_info, #summary, #output, #quote {
        margin-top: 25px;
        text-align: center;
        animation: fadeIn 0.8s ease;
        width: 90%;
        max-width: 900px;
    }
    #student_info {
        font-weight: bold;
        color: #ffd700;
    }
    #output {
        font-size: 1.6rem;
        font-weight: 800;
        color: var(--gold-glow);
    }
    #summary {
        font-family: monospace;
        color: #bfa8ff;
        font-size: 1rem;
    }
    #quote {
        font-style: italic;
        color: #c6aefc;
        font-size: 1rem;
    }
    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(10px);}
        to {opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 768px) {
        h1 {
            font-size: 1.9rem;
        }
        .subtitle {
            font-size: 1rem;
        }
    }
</style>

</head>
<body>
    <div class="music-card">
        <h1>üé∂ Rhythm GWA Calculator üéß</h1>
        <p class="subtitle">Turn your grades into a hit record!</p>

        <div class="input-group mb-3">
            <span class="input-group-text">First Name</span>
            <input type="text" class="form-control" id="first_name" placeholder="e.g. Alex">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Last Name</span>
            <input type="text" class="form-control" id="last_name" placeholder="e.g. Rivera">
        </div>

        <h5 class="text-center mb-3">üéµ Enter Your Subject Grades üéµ</h5>
        <div class="grades-grid">
            <div class="input-group"><span class="input-group-text">Science</span><input type="text" class="form-control" id="science"></div>
            <div class="input-group"><span class="input-group-text">Math</span><input type="text" class="form-control" id="math"></div>
            <div class="input-group"><span class="input-group-text">English</span><input type="text" class="form-control" id="english"></div>
            <div class="input-group"><span class="input-group-text">Filipino</span><input type="text" class="form-control" id="filipino"></div>
            <div class="input-group"><span class="input-group-text">ICT</span><input type="text" class="form-control" id="ict"></div>
            <div class="input-group"><span class="input-group-text">PE</span><input type="text" class="form-control" id="pe"></div>
        </div>

        <button class="btn btn-play" py-click="general_weighted_average">‚ñ∂ Play Calculation</button>
        <button class="btn btn-stop" py-click="reset_form">‚èπ Reset</button>

        <div id="equalizer" style="display: none;">
            <div class="bar" style="animation-delay: 0s;"></div>
            <div class="bar" style="animation-delay: 0.1s;"></div>
            <div class="bar" style="animation-delay: 0.2s;"></div>
            <div class="bar" style="animation-delay: 0.3s;"></div>
            <div class="bar" style="animation-delay: 0.4s;"></div>
        </div>

        <div id="student_info"></div>
        <pre id="summary"></pre>
        <div id="output"></div>
        <p id="quote"></p>
    </div>

    <script type="py" src="main.py"></script>
</body>
</html>
