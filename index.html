<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm GWA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        :root {
            --gold-glow: #ffcc00;
            --violet-dark: #2c003e;
            --violet-mid: #5e17eb;
            --bg-gradient: linear-gradient(135deg, #0f051d, #2c003e);
        }
        body {
            background: var(--bg-gradient);
            color: #fefefe;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
       .music-card {
        background: #270042; 
        border-radius: 25px;
        box-shadow: 0 0 30px rgba(255, 204, 0, 0.15);
        padding: 40px;
        width: 95%;
        max-width: 700px;
        position: relative;
        overflow: hidden;
        }
        .music-card::before {
            content: '';
            position: absolute;
            top: -80px; left: -80px;
            width: 200px; height: 200px;
            background: radial-gradient(circle, var(--gold-glow) 0%, transparent 70%);
            opacity: 0.3;
            animation: spin 10s linear infinite;
        }
        @keyframes spin {
            from {transform: rotate(0);}
            to {transform: rotate(360deg);}
        }
        h1 {
            text-align: center;
            font-weight: 900;
            color: var(--gold-glow);
            text-shadow: 0 0 15px rgba(255,204,0,0.4);
        }
        .subtitle {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 25px;
            color: #c6aefc;
        }
        .input-group-text {
            background-color: var(--violet-mid);
            border: none;
            color: #fff;
        }
        .form-control {
            background: #f8f8f8;
            border: none;
            border-radius: 8px;
        }
        .grades-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        button {
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-play {
            background-color: var(--gold-glow);
            color: #2c003e;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
        }
        .btn-play:hover {
            background-color: #ffdd44;
            transform: scale(1.03);
        }
        .btn-stop {
            background-color: #5e17eb;
            color: white;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .btn-stop:hover {
            background-color: #7a3fff;
        }
        #equalizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 6px;
            height: 30px;
            margin-top: 20px;
        }
        .bar {
            width: 6px;
            background-color: var(--gold-glow);
            animation: bounce 1s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }
        #student_info, #summary, #output, #quote {
            margin-top: 20px;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }
        #student_info {
            font-weight: bold;
            color: #ffd700;
        }
        #output {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--gold-glow);
        }
        #summary {
            font-family: monospace;
            color: #bfa8ff;
        }
        #quote {
            font-style: italic;
            color: #c6aefc;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="music-card">
        <h1>üé∂ Rhythm GWA Calculator üéß</h1>
        <p class="subtitle">Turn your grades into a hit record!</p>

        <div class="input-group mb-3">
            <span class="input-group-text">First Name</span>
            <input type="text" class="form-control" id="first_name" placeholder="e.g. Alex">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Last Name</span>
            <input type="text" class="form-control" id="last_name" placeholder="e.g. Rivera">
        </div>

        <h5 class="text-center mb-3">üéµ Enter Your Subject Grades üéµ</h5>
        <div class="grades-grid">
            <div class="input-group"><span class="input-group-text">Science</span><input type="text" class="form-control" id="science"></div>
            <div class="input-group"><span class="input-group-text">Math</span><input type="text" class="form-control" id="math"></div>
            <div class="input-group"><span class="input-group-text">English</span><input type="text" class="form-control" id="english"></div>
            <div class="input-group"><span class="input-group-text">Filipino</span><input type="text" class="form-control" id="filipino"></div>
            <div class="input-group"><span class="input-group-text">ICT</span><input type="text" class="form-control" id="ict"></div>
            <div class="input-group"><span class="input-group-text">PE</span><input type="text" class="form-control" id="pe"></div>
        </div>

        <button class="btn btn-play" py-click="general_weighted_average">‚ñ∂ Play Calculation</button>
        <button class="btn btn-stop" py-click="reset_form">‚èπ Reset</button>

        <div id="equalizer" style="display: none;">
            <div class="bar" style="animation-delay: 0s;"></div>
            <div class="bar" style="animation-delay: 0.1s;"></div>
            <div class="bar" style="animation-delay: 0.2s;"></div>
            <div class="bar" style="animation-delay: 0.3s;"></div>
            <div class="bar" style="animation-delay: 0.4s;"></div>
        </div>

        <div id="student_info"></div>
        <pre id="summary"></pre>
        <div id="output"></div>
        <p id="quote"></p>
    </div>

    <script type="py" src="main.py"></script>
</body>
</html>
