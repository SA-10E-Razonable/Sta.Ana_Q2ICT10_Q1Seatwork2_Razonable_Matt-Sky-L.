<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rhythm GWA Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
  <style>
    :root{
      --container-purple: #2f0033;
      --deep-purple: #1e0022;
      --gold: #f5c232;
      --gold-dark: #e0ab20;
      --accent-violet: #6b2bff;
      --input-bg: rgba(255,255,255,0.98);
      --muted-text: #d8c7ff;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    body{
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }

    .card-wrap{
      position:relative;
      z-index:1;
      width:100%;
      max-width:980px;
      border-radius:36px;
      border:4px solid var(--gold);
      padding:34px 48px;
      background: linear-gradient(180deg, rgba(47,0,51,0.98), rgba(46,0,48,0.96));
      box-shadow: 0 12px 40px rgba(0,0,0,0.6), inset 0 2px 18px rgba(255,255,255,0.02);
      transition: margin 0.4s ease;
    }

    .card-wrap.spaced {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    h1{
      text-align:center;
      color:var(--gold);
      font-weight:900;
      font-size:34px;
      margin-bottom:6px;
      text-shadow: 0 2px 8px rgba(107,43,255,0.16);
    }

    .subtitle{
      text-align:center;
      color:var(--muted-text);
      margin-bottom:28px;
      font-size:15px;
    }

    .form-row{
      display:flex;
      gap:16px;
      margin-bottom:18px;
    }

    .input-label {
      min-width:120px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:9px 12px;
      background:var(--accent-violet);
      color:#fff;
      border-radius:8px 0 0 8px;
      font-weight:600;
      box-shadow:none;
      margin-right:-1px;
    }

    .input-wrap {
      flex:1;
      display:flex;
      border-radius:0 8px 8px 0;
      overflow:hidden;
      align-items:center;
      background:var(--input-bg);
      border:none;
    }

    .input-wrap input{
      border: none;
      padding:12px 14px;
      width:100%;
      font-size:14px;
      outline:none;
      background:transparent;
    }

    .grades-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:14px;
      margin:18px 0 24px;
    }

    .subject{
      display:flex;
      gap:10px;
    }

    .wide-button{
      width:100%;
      padding:14px 20px;
      border-radius:10px;
      font-weight:700;
      font-size:15px;
      border:none;
    }

    .btn-play{
      background: linear-gradient(180deg, var(--gold), var(--gold-dark));
      color:#230019;
      box-shadow: 0 10px 24px rgba(245,194,50,0.14), inset 0 -2px 0 rgba(0,0,0,0.08);
    }

    .btn-reset{
      background: linear-gradient(180deg, var(--accent-violet), #5320e6);
      color:#fff;
      margin-top:12px;
      box-shadow: 0 8px 18px rgba(107,43,255,0.12);
    }

    #equalizer{
      display:flex;
      justify-content:center;
      gap:6px;
      margin-top:16px;
      height:34px;
      align-items:flex-end;
    }

    .bar{
      width:10px;
      background:var(--gold);
      border-radius:4px;
      animation: bounce 0.98s infinite ease-in-out;
    }

    .bar:nth-child(1){ animation-delay:0s; }
    .bar:nth-child(2){ animation-delay:0.12s; }
    .bar:nth-child(3){ animation-delay:0.22s; }
    .bar:nth-child(4){ animation-delay:0.34s; }
    .bar:nth-child(5){ animation-delay:0.46s; }

    @keyframes bounce{
      0%,100%{height:10px; transform: translateY(0);}
      50%{height:34px; transform: translateY(-6px);}
    }

    #student_info{ color: #ffe98a; font-weight:800; margin-top:18px; text-align:center; }
    #summary{ color:#d4c1ff; font-family:monospace; margin-top:8px; white-space:pre-wrap; text-align:center; }
    #output{ color:var(--gold); font-weight:900; font-size:1.45rem; margin-top:10px; text-align:center;}
    #quote{ color: #c8b7ff; margin-top:6px; text-align:center; font-style:italic;}

    @media (max-width:880px){
      .grades-grid{ grid-template-columns: repeat(2,1fr); }
      .form-row{ flex-direction:column; }
      .card-wrap{ padding:22px; border-radius:28px; }
    }

    @media (max-width:520px){
      .grades-grid{ grid-template-columns: 1fr; }
      h1{ font-size:22px; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="card-wrap" id="cardBox">
    <h1>ðŸŽµ Rhythm GWA Calculator ðŸŽ§</h1>
    <p class="subtitle">Turn your grades into a hit record!</p>

    <div class="form-row">
      <div style="flex:1; display:flex; gap:10px;">
        <div class="input-label">First Name</div>
        <div class="input-wrap"><input id="first_name" placeholder="e.g. Matt Sky" /></div>
      </div>

      <div style="flex:1; display:flex; gap:10px;">
        <div class="input-label">Last Name</div>
        <div class="input-wrap"><input id="last_name" placeholder="e.g. Razonable" /></div>
      </div>
    </div>

    <div style="text-align:center; color:var(--muted-text); margin-bottom:14px;">ðŸŽ¶ Enter Your Subject Grades ðŸŽ¶</div>

    <div class="grades-grid">
      <div class="subject"><div class="input-label">Science</div><div class="input-wrap"><input id="science" placeholder="0 - 100" /></div></div>
      <div class="subject"><div class="input-label">Math</div><div class="input-wrap"><input id="math" placeholder="0 - 100" /></div></div>
      <div class="subject"><div class="input-label">English</div><div class="input-wrap"><input id="english" placeholder="0 - 100" /></div></div>
      <div class="subject"><div class="input-label">Filipino</div><div class="input-wrap"><input id="filipino" placeholder="0 - 100" /></div></div>
      <div class="subject"><div class="input-label">ICT</div><div class="input-wrap"><input id="ict" placeholder="0 - 100" /></div></div>
      <div class="subject"><div class="input-label">PE</div><div class="input-wrap"><input id="pe" placeholder="0 - 100" /></div></div>
    </div>

    <button class="wide-button btn-play" py-click="general_weighted_average" id="playBtn"> â–¶ Play Calculation</button>
    <button class="wide-button btn-reset" py-click="reset_form">â˜‘ Reset</button>

    <div id="equalizer" style="display:none">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div id="student_info"></div>
    <pre id="summary"></pre>
    <div id="output"></div>
    <div id="quote"></div>

  </div>

  <script>
    document.getElementById("playBtn").addEventListener("click", () => {
      const card = document.getElementById("cardBox");
      card.classList.add("spaced");
    });
  </script>

  <script type="py" src="main.py"></script>
</body>
</html>
