<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWA Calculator Deluxe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        :root {
            --maroon-dark: #800000;
            --maroon-medium: #a00000;
            --gold-accent: #ffd700;
            --soft-bg: #f9f0f0;
        }
        body {
            background: linear-gradient(135deg, #fceaea, #f5e6e6);
            font-family: 'Poppins', sans-serif;
            color: var(--maroon-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculator-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(128, 0, 0, 0.2);
            width: 95%;
            max-width: 650px;
            transition: transform 0.3s ease;
        }
        .calculator-container:hover {
            transform: scale(1.01);
        }
        h1 {
            color: var(--maroon-dark);
            text-align: center;
            font-weight: 800;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            font-size: 1.1rem;
            color: var(--maroon-medium);
            margin-bottom: 30px;
        }
        .input-group-text {
            background-color: var(--maroon-dark);
            color: white;
            border: none;
            min-width: 100px;
        }
        .form-control {
            border: 1px solid var(--maroon-medium);
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(128, 0, 0, 0.25);
        }
        .grades-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        button {
            border-radius: 10px;
            font-weight: bold;
        }
        .btn-calc {
            background-color: var(--maroon-dark);
            color: white;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
        }
        .btn-calc:hover {
            background-color: var(--maroon-medium);
        }
        .btn-reset {
            background-color: #ccc;
            color: black;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        #student_info, #output {
            animation: fadeIn 0.8s ease;
        }
        #student_info {
            font-weight: bold;
            padding: 15px;
            background-color: #f9e6e6;
            border-left: 5px solid var(--maroon-dark);
            border-radius: 8px;
            margin-top: 25px;
        }
        #summary {
            background-color: var(--soft-bg);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
        }
        #output {
            text-align: center;
            font-weight: 800;
            margin-top: 20px;
            background-color: rgba(255, 215, 0, 0.25);
            border-radius: 10px;
            padding: 15px;
        }
        #quote {
            text-align: center;
            font-style: italic;
            margin-top: 10px;
            color: var(--maroon-medium);
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>GWA Calculator Deluxe</h1>
        <p class="subtitle">Check your grades in style âœ¨</p>

        <div class="input-group mb-3">
            <span class="input-group-text">First Name</span>
            <input type="text" class="form-control" id="first_name" placeholder="Enter first name">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Last Name</span>
            <input type="text" class="form-control" id="last_name" placeholder="Enter last name">
        </div>

        <h5 class="text-center text-maroon mt-4 mb-2">Enter your subject grades</h5>

        <div class="grades-grid">
            <div class="input-group">
                <span class="input-group-text">Science</span>
                <input type="text" class="form-control" id="science" placeholder="e.g. 90">
            </div>
            <div class="input-group">
                <span class="input-group-text">Math</span>
                <input type="text" class="form-control" id="math" placeholder="e.g. 92">
            </div>
            <div class="input-group">
                <span class="input-group-text">English</span>
                <input type="text" class="form-control" id="english" placeholder="e.g. 88">
            </div>
            <div class="input-group">
                <span class="input-group-text">Filipino</span>
                <input type="text" class="form-control" id="filipino" placeholder="e.g. 91">
            </div>
            <div class="input-group">
                <span class="input-group-text">ICT</span>
                <input type="text" class="form-control" id="ict" placeholder="e.g. 95">
            </div>
            <div class="input-group">
                <span class="input-group-text">PE</span>
                <input type="text" class="form-control" id="pe" placeholder="e.g. 97">
            </div>
        </div>

        <button class="btn btn-calc" type="submit" py-click="general_weighted_average">Calculate GWA</button>
        <button class="btn btn-reset" type="button" py-click="reset_form">Reset Form</button>

        <div id="student_info"></div>
        <pre id="summary"></pre>
        <div id="output"></div>
        <p id="quote"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="py" src="main.py"></script>
</body>
</html>
